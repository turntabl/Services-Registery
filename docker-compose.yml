#    ports:
#      - "5004:5004"
#  chess:
#    image: "francisbilla/chess:latest"
#    env_file:
#      - .envs/.chess
#    ports: 
#      - "8080:8080" 
  holiday:
    image: "billalidocker/holiday:latest"
    env_file:
      - .envs/.holiday
    ports:  
      - "7070:7070"
    environment:
      - JAEGER_SERVICE_NAME=opentelemetryservice
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger:5778
    depends_on:
      - jaeger 
  empire:
    image: "0275309199/empire:latest" 
    env_file:
      - .envs/.empire
    ports:
      - "8050:8050"
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    restart: on-failure 
