version: '3'
services:
  apigateway:
    image: "idawud/turntablapigateway:latest"
    env_file:
    - .envs/.apigateway
    ports:
      - "80:8081"
      - "443:8081"
  permission:
    image: "idawud/accperm:v3"
    env_file:
      - .envs/.permission
    ports:
      - "5000:5000"
#  gis:
#    image: "isammyk/gis-docker:latest"
